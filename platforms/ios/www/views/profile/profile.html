<ion-view view-title="profile-view" class="profile-view">
  	<ion-content class="padding">
	  	<div class="profile-content" ng-controller="ProfileCtrl">
	  		<div class="header">
	  			<a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="dashboard">Back</a>
	  			<h1 class="login-title">CheckPlease</h1>
  			</div>

  			<div id="info list">
  				<table>
  					<tr>
  						<td>Username</td>
  						<td>{{user.username}}</td>
  					</tr>
  					<tr>
  						<td>Email</td>
  						<td>{{user.email}}
  					</tr>
  				</table>
  			</div>




		</div>
	</ion-content>
</ion-view>
