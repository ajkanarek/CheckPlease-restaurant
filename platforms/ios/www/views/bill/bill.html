<ion-view>
	<ion-side-menus>

		<ion-side-menu side="left">
			<side-menu></side-menu>
		</ion-side-menu>

		<ion-side-menu-content>
		  	<ion-content id="bill" scroll="false" class="default-bg">
		  		<!-- Header -->
		  		<div bill-background-img="restaurant.img" id="header" class="row">
		  			<div class="col" style="position: absolute;z-index: 6;">
		  				<img id="portrait" src="views/bill/imgs/default_user.png" />
		  				<h4 id="restaurant_name">{{ restaurant.name }}</h4>
		  			</div>
		  		</div>
		  		<!-- Bill -->
		  			<div class="scroll">
		  				<ion-list>
		  					<ion-item ng-repeat="item in items"><span class="bill_item">{{ item.name }}</span> <span class="bill_price">{{ item.price | dollar }}</span></ion-item>
		  				</ion-list>
		  			</div>
		  		<!-- Pay Button -->
		  		<div class="row">
					<div class="col">
						<button id="pay_button" class="button button-full button-balanced" ng-click="pay()">Pay <span id="total">{{ getTotal() | dollar }}</span></button>
					</div>
				</div>
			</ion-content>
		</ion-side-menu-content>
	</ion-side-menus>
</ion-view>
